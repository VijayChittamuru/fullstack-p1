<div class = "container">
  <!-- Row for the form heading-->
  <div class="row">
    <div class="col-md-12">
      <h3 style="color:red;"><strong>Bootstrap Booking Form:</strong></h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <div class="well">
        Fill out the form and click the submit button when complete...
      </div>
    </div>
  </div>

  <form id="bookingForm">
    <div class="row">
      <!-- Column for User/Contact/Schedule-->
      <div class="col-md-6">
        <!-- Panel for User -->
        <div class="panel panel-primary">
          <div class="panel-heading"><strong>User:</strong></div>
          <div class="panel-body">
            <!-- Row for Username -->
            <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">
                <strong>Username:</strong>
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Type username..." id="username">
              </div>
            </div>
            
            <!-- Row for First Name -->
            <div class="form-group row">
              <label for="firstName" class="col-sm-4 col-form-label">
                <strong>First Name:</strong>
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Type first name..." id="firstName">
              </div>
            </div>
            
            <!-- Row for Last Name -->
            <div class="form-group row">
              <label for="lastName" class="col-sm-4 col-form-label">
                <strong>Last Name:</strong>
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Type last name..." id="lastName">
              </div>
            </div>
          </div>
        </div>
        
        <!-- Panel for Contact info -->
        <div class="panel panel-primary">
          <div class="panel-heading"><strong>Contact:</strong></div>
          <div class="panel-body">
            <!-- Row for Phone Number-->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="tel" class="form-control" id="phone" placeholder="Type phone#...">
              </div>
            </div>
            
            <!-- Row for Fax Number-->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fax"></i></span>
                <input type="tel" class="form-control" id="fax" placeholder="Type fax#...">
              </div>
            </div>
            
            <!-- Row for E-mail address -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Type e-mail...">
              </div>
            </div>
          </div>
        </div>
        
        <!-- Panel for Scheduling -->
        <div class="panel panel-primary">
          <div class="panel-heading"><strong>Schedule:</strong></div>
          <div class="panel-body">
            <div class="form-group">
              <!-- Adults with selector -->
              <label for="adults">
                <strong>Adults:</strong>
              </label>
              <select name="adults" id="adults" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              
              <!-- Row for Check-In/Out -->
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="checkin">Check-In:</label>
                  <input type="date" class="form-control" id="checkin">
                </div>
                <div class="col-sm-6">
                  <label for="checkout">Check-Out:</label>
                  <input type="date" class="form-control" id="checkout">
                </div>
              </div>
              
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="checkin">Days:</label>
                  <input type="text" class="form-control" placeholder="Displays days..." id="days" readonly>
                </div>
                <div class="col-sm-6">
                  <label for="checkout">Cost($):</label>
                  <input type="text" class="form-control" placeholder="Displays cost..." id="cost" readonly>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <!-- Column for Other/Range/Priority -->
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading"><strong>Other:</strong></div>
          <div class="panel-body">
            <label for="message">
              <strong>Message:</strong>
            </label>
            <textarea class="form-control" id="message" rows="20" placeholder="Type message here..."></textarea>
            
            <label for="range">
              <strong>Range:</strong>
            </label>
            <input type="range" class="form-control range" min="0" max="10" step="1" id="range">
            
            <label for="priority">
              <strong>Priority:</strong>
            </label>
            <div class="form-group">
              <label class="priority-radio">
                <input type="radio" name="priority" id="priorityLow" value="low" checked> Low
              </label>
              <label class="priority-radio">
                <input type="radio" name="priority" id="priorityMed" value="med"> Med
              </label>
              <label class="priority-radio">
                <input type="radio" name="priority" id="priorityHigh" value="high"> High
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
  </form>
  <hr>
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-2">
      <button type="reset" class="btn btn-primary" form="bookingForm" id="resetButton">
        <i class="fa fa-eraser"></i>
        Reset
      </button>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success" form="bookingForm" id="submitButton">
        <i class="fa fa-paper-plane"></i>
        Submit
      </button>
    </div>
  </div>
</div>
